
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Design Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .heading {
            font-size: 24px;
        }
        nav {
            display: flex;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #555;
        }
        nav a:hover {
            background-color: #777;
        }
        main {
            padding: 20px;
        }
        iframe {
            width: 100%;
            border: none;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="heading">Welcome to Software Design Website</h1>
        <nav>
            <a href="#about">About us</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact us</a>
        </nav>
    </header>
    <main>
        <h2 id="about">About Us</h2>
        <p>This is where you can describe your company.</p>
        <img src="about_image.jpg" alt="About Us Image">
        <iframe src="about.html" title="About Us"></iframe>
        
        <h2 id="services">Our Services</h2>
        
        <img src="services_image.jpg" alt="Services Image">
        

        <h2 id="contact">Contact Us</h2>
        <p>This is where you can include your contact information.</p>
        <img src="contact_image.jpg" alt="Contact Us Image">
        <iframe src="contact.html" title="Contact Us"></iframe>
    </main>
    <footer>
        &copy; 2024 The Lucky Company. All rights reserved.
    </footer>
</body>
</html>
